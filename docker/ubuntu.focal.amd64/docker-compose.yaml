version: '2'
services:
    kismet-build:
        build: .

        environment:
            - CHECKOUT=HEAD
            - VERSION
            - ARCH=amd64
            - ABI=x86_64-linux-gnu

        command: /scripts/launch/ubuntu_focal.sh

        tmpfs: 
            - /build:exec,mode=777

        volumes:
            - ${BASE_DIR}/dpkgs-focal:/dpkgs
            - ${BASE_DIR}/scripts:/scripts:ro
            - ${SRC_DIR}:/kismet:ro

    shell:
      build: .
      command: /bin/sh
